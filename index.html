<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Gradient Background</title>

<body id="gradient">
    <h1>Background Generator</h1>
    <p>Select the colors below or just randomize your colors by pressing the space bar or clicking the button below!</p>

    <input class="color2 animated" type="color" name="color2" id="" value="#0bebeb">
    <button id="randomizerButton" class="hvr-bounce-in">Randomize!</button>
    <div class="colorInfo">
        <h2>Current CSS Background</h2>
        <h3></h3>
    </div>
<script type="text/javascript" src="script.js"></script>
